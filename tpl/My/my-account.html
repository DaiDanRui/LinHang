<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <title>我的-我的账户</title>
</head>
<body>
<div class="wrapper back-color">
    <div class="nav">
        <a class="sets">
            <img src="img/sets-back.png">
        </a>
        <h1 class="nav-title">我的账户</h1>
    </div>
    <div class="contents-6">
        <div class="head">
            <img src="<{$account['url_header']}>">
            <div class="right">
                <h1>总收入&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;￥<{$account['income']}></h1>
                <h1>总支出&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;￥<{$account['outcome']}></h1>
            </div>
        </div>
        <div class="middle">
            <div class="item-6">
                <img src="img/icon-timeline.png">
                <{foreach $accounts as account}>
                <div class="card-2">
                    <div class="head">
                        <h2 class="sp-3"><{$account['time']}></h2>
                    </div>
                    <div class="middle">
                        <h1><{$account['type']}>:<{$account['title']}></h1>
                    </div>
                    <div class="bottom">
                        <h2 class="sp-3 sp-4">From <{$account['trader']}></h2>
                        <h2 class="sp-3 sp-4 sp-5"><{$account['price_type']}>&nbsp;:&nbsp;&nbsp;￥<{$account['price']}></h2>
                    </div>
                </div>
                <{/foreach}>
            </div>
        </div>
    </div>
</div>
</body>
</html>
