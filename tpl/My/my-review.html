<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>我的-评价详情</title>
</head>
<body>
<div class="wrapper">
    <div class="nav">
        <a class="sets" onclick="history.go(-1)">
            <img src="img/sets-back.png">
        </a>
        <h1 class="nav-title">评价详情</h1>
    </div>

    <div class="contents contents-5">
        <{foreach $reviews as $review}>
        <div class="item-3">
            <div class="head">
                <img class="img-to-set" src="<{$review['url_header']}>">
                <h1><{$review['username']}></h1>
                <h2 class="for-me">for me</h2>
            </div>
            <div class="middle">
                <h1 class="title"><{$review['title']}></h1>
                <!--<h1 class="h1-price">￥&nbsp;<{$review['price']}></h1>-->
                <table>
                    <tr>
                        <td><h2>学习能力</h2></td>
                        <td><h2>:&nbsp;&nbsp;&nbsp;<{$review['point_study']}></h2></td>
                        <td><h2>认真度</h2></td>
                        <td><h2>:&nbsp;&nbsp;&nbsp;<{$review['point_care']}></h2></td>
                    </tr>
                    <tr>
                        <td><h2>总体</h2></td>
                        <td><h2>:&nbsp;&nbsp;&nbsp;<{$review['point_total']}></h2></td>
                    </tr>
                </table>
            </div>
            <div class="bottom">
                <h2><{$review['time']}></h2>
            </div>
        </div>
        <{/foreach}>
    </div>

    <div class="nav-bottom">
        <a class="bt-bottom bt-bottom-2">我的评价</a>
        <a class="bt-bottom bt-bottom-2">收到的评价</a>
    </div>
</div>

</body>
</html>
