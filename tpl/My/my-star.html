<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <title>市场-主页</title>
</head>
<body>
<div class="wrapper">
    <div class="nav">
        <a class="sets">
            <img src="img/sets-back.png">
        </a>
        <h1 class="nav-title">我的收藏</h1>
    </div>

    <div class="contents contents-5">
        <{foreach $my_stars as $my_star}>
        <div class="item item-2">
            <div class="item-header-main">
                <img src="<{$my_star['url']}>">
                <h1><{$my_star['title']}></h1>
                <div class="price price-2">￥<{$my_star['price']}></div>
            </div>
            <div class="item-content item-content-2">
                <p>
                    <{$my_star['description']}>
                </p>
                <{foreach $imgs as $url}>
                <img src="<{$url}>">
                <{/foreach}>
            </div>
            <div class="item-bottom">
                <h2><{$my_star['username']}> (<{$my_star['time']}>天前)</h2>
                <h3><{$my_star['star']}></h3>
                <img src="img/icon-save.png">
                <h3><{$my_star['message']}></h3>
                <img src="img/icon-msg.png">
            </div>
        </div>
        <{/foreach}>
    </div>

    <div class="nav-bottom">
        <a class="bt-bottom bt-bottom-2"><h1>技能</h1></a>
        <a class="bt-bottom bt-bottom-2"><h1>悬赏</h1></a>
    </div>
