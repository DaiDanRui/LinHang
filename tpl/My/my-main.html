<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <title>我的-主页</title>
</head>
<body>
<div class="wrapper back-color">
    <div class="my-head">
        <img src="<{$my_main['url_header']}>">
        <div class="head-right">
            <h1>买家好评: &nbsp;&nbsp;&nbsp;<{$my_main['good_buyer']}>%</h1>
            <h1>卖家好评: &nbsp;&nbsp;&nbsp;<{$my_main['good_seller']}>%</h1>
        </div>
        <div class="head-name">
            <{$my_main['username']}>
        </div>
    </div>
    <div class="my-content">
        <div class="cards">
            <div class="one-card first-card">
                <img src="img/icon-circle.png">
                <a><h1>&nbsp;我发布的&nbsp;>></h1></a>
            </div>
            <div class="one-card">
                <img src="img/icon-circle.png">
                <a><h1>&nbsp;被接受的&nbsp;>></h1></a>
            </div>
            <div class="one-card">
                <img src="img/icon-circle.png">
                <a><h1>&nbsp;评价详情&nbsp;>></h1></a>
            </div>
            <div class="one-card">
                <img src="img/icon-circle.png">
                <a><h1>&nbsp;我的账户&nbsp;>></h1></a>
            </div>
            <div class="one-card">
                <img src="img/icon-circle.png">
                <a><h1>&nbsp;我的收藏&nbsp;>></h1></a>
            </div>
            <div class="one-card">
                <img src="img/icon-circle.png">
                <a><h1>&nbsp;设置&nbsp;>></h1></a>
            </div>
        </div>
    </div>
    <div class="nav-bottom">
        <a class="bt-bottom"><h2>市场</h2></a>
        <a class="bt-bottom"><h2>悬赏</h2></a>
        <a class="bt-bottom"><h2>我的</h2></a>
    </div>
</div>
</body>
</html>
