<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <title>市场-主页</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav nav-2">
            <a class="sets sets-set" href="#">
                <img src="img/sets.png">
            </a>
            <input class="search-input" />
            <a class="sets sets-set sets-add" href="#">
                <img src="img/sets-add.png">
            </a>
        </div>
        <div class="nav">
            <a class="sets sets-2">
                <img src="img/sets.png">
            </a>
            <a class="sets sets-2 sets-price">
                <img src="img/sets-price.png">
            </a>
            <a class="sets sets-2 sets-time">
                <img src="img/sets-time.png">
            </a>
        </div>

        <div class="contents contents-2">
            <{foreach $items as $item}>
            <div class="item">
                <div class="item-header-main">
                    <img src="<{$item['url']}>">
                    <h1><{$item['title']}></h1>
                    <div class="price price-2"><{$item['price']}></div>
                </div>
                <div class="item-content item-content-2">
                    <p>
                        <{$item['description']}>
                    </p>
                    <{foreach $imgs as $url}>
                        <img src="<{$url}>">
                    <{/foreach}>
                </div>
                <div class="item-bottom">
                    <h2><{$item['name']}> (<{$item['time']}>天前)</h2>
                    <h3><{$item['star_numbers']}></h3>
                    <img src="img/icon-save.png">
                    <h3><{$item['message_numbers']}></h3>
                    <img src="img/icon-msg.png">
                </div>
            </div>
            <{/foreach}>
        </div>

        <div class="nav-bottom">
            <a class="bt-bottom"><h2>市场</h2></a>
            <a class="bt-bottom"><h2>悬赏</h2></a>
            <a class="bt-bottom"><h2>我的</h2></a>
        </div>
