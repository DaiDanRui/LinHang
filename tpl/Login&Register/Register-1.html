                <div class="block-in-reg input-in-login">
                    再次&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="input-out input-in-reg" id="pwd_again"/>

                </div>
            </div>
            <div class="next">
                <a id="next" href="Register-2.html">
